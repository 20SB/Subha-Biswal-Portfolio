<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../assets/css/contact.css" />
        <title>ContactMe | Subha Biswal</title>
    </head>
    <body>
        <div
            id="home-heading"
            style="display: flex; align-items: flex-end; gap: 20px"
        >
            <span class="abc">/contactMe</span>
            <img
                src="../assets/images/contact.png"
                alt=""
                style="height: 60px"
            />
        </div>

        <section class="contact" id="contact">
            
            <div class="container">
                <div class="content">
                    <div class="image-box">
                        <img
                            draggable="false"
                            src="../assets/images/chat.png"
                            alt="Contact"
                        />
                    </div>
                    <form id="form">
                        <div class="form-group">
                            <div class="field">
                                <input
                                    type="text"
                                    name="from_name"
                                    id="from_name"
                                    placeholder="Name"
                                    required
                                />
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="field">
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    placeholder="email"
                                    required
                                />
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="field">
                                <input
                                    type="text"
                                    name="phone"
                                    placeholder="Phone"
                                />
                                <i class="fas fa-phone-alt"></i>
                            </div>
                            <div class="field" id="message-box">
                                <textarea
                                    placeholder="Message"
                                    name="message"
                                    id="message"
                                    required
                                ></textarea>
                                <i class="fas fa-comment-dots"></i>
                            </div>
                        </div>
                        <div class="button-area">
                            <input
                                type="submit"
                                id="button"
                                value="Send Email"
                            />
                        </div>
                    </form>
                    
                </div>
            </div>
        </section>

        <script src="../assets/js/contactMe.js"></script>
    </body>
</html>
